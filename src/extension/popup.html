<html>
    <head>
        <script src="popup.js"></script>
    </head>
    <body onload="initializePopup()">
        <div id="not-logged-in">
            <div><form name="save-openai-key" onsubmit="return saveOpenAIKey()" ><label for="openai-key-input">OpenAI API Key</label><input type="text" name="openai-key-input" /> <input type="submit" value="Save" /></form></div>
            <div id="key-disclaimer">This extension does not send or store your key anywhere except for your local device and the OpenAI Auth endpoints.</div>
        </div>
        <div id="logged-in" class="hidden">
            <div><label for="saved-openai-key">Saved OpenAI Key</label><input id="saved-openai-key" type="password" readonly name="saved-openai-key" /><button onclick="unsaveOpenAIKey()">Remove Key</button></div>
            <div>
                Select Whisper AI Voice: 
                <select>

                </select>
            </div>
        </div>
    </body>
</html>

<style>
    .hidden {
        display: none;
    }
</style>
